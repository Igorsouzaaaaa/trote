<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trote Solidário</title>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>

    <header>
        <img class="img-trote" src="./img/trote.jpg" alt="Trote Solidario">
        Trote Solidário 2025<br>
        Uni-FACEF
        <img class="logo-facef" src="./img/facef.png" alt="Logo FACEF">
    </header>

    <nav id="links-menu">
        <a href="index.html">Home</a>
        <a href="introducao.html">Introdução</a>
        <a href="objetivo.html">Objetivo</a>
        <a href="formato.html">Formato</a>
        <a href="gincana.html">Gincana</a>
        <a href="integracao.html">Integração</a>
        <a href="observacoes.html">Observações</a>
        <a href="calculadoras.html">Calculadoras</a>
    </nav>

    <div class="container">
       <h2> Calculadoras </h2>
       <form>
        <div class="campos">
            <label>Selecione a cor da equipe</label>
            <select id="equipe">
                <option value="Laranja">Laranja</option>
                <option value="Preta">Preta</option>
                <option value="Roxa">Roxa</option>
                <option value="Verde">Verde</option>
                <option value="Vermelha">Vermelha</option>
            </select>
        </div>

        <div class="campos">
            <label>Mascote do time</label>
            <input type="number" id="mascote"/>
        </div>

        <div class="campos">
            <label>Homenagem a um atleta</label>
            <input type="number" id="homenagem"/>
        </div>

        <div class="campos">
            <label>Quantidade de Litros de Leite</label>
            <input type="number" id="leite"/>
        </div>

        <div class="campos">
            <label>Kit alimentação</label>
            <input type="number" id="kit"/>
        </div>

        <div class="campos">
            <label>Suplemento</label>
            <input type="number" id="suplemento"/>
        </div>

        <div class="campos">
            <label>Doação de Sangue</label>
            <input type="number" id="sangue"/>
        </div>

        <!-- Novos campos adicionados -->
        <div class="campos">
            <label>Pacote de Arroz 5Kg</label>
            <input type="number" id="arroz5kg"/>
        </div>

        <div class="campos">
            <label>Pacote de Arroz 1Kg</label>
            <input type="number" id="arroz1kg"/>
        </div>

        <div class="campos">
            <label>Pacote de Feijão 2Kg</label>
            <input type="number" id="feijao2kg"/>
        </div>

        <div class="campos">
            <label>Pacote de Feijão 1Kg</label>
            <input type="number" id="feijao1kg"/>
        </div>

        <div class="campos">
            <label>Pacote de Macarrão (400/500g)</label>
            <input type="number" id="macarrao"/>
        </div>

        <div class="campos">
            <label>Óleo 900ml</label>
            <input type="number" id="oleo"/>
        </div>

        <div class="campos">
            <button type="button" onclick="calcular()">Calcular</button>
            <label id="soma"></label>
        </div>
       </form>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
